<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title> css : profile cards</title>
</head>
<body>
    <header>
        <h1> My Heros</h1>
        <nav>
            <a href="#profile1">spider Man</a>
            <a href="#profile2">captain America</a>
            <a href="#profile3">Iron man</a>
        </nav>
    </header>
    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="spidy.jpg" alt="spider man" width="300" height="500">
                <figcaption>spider man</figcaption>
            </figure>
            <p><q>spideeey</q></p>
        </article>
        <article id="profile2" class="card">
            <figure>
                <img src="captain-america-shield-iphone-rusted-shield-pnzyiiomgizrn78m.jpg" alt="Captain America" width="300" height="500">
                <figcaption>Captain America</figcaption>
            </figure>
            <p><q>Shield</q></p>
        </article>
        <article id="profile3" class="card">
            <figure>
                <img src="iron-man-wallpaper-iphone-4k.webp" alt="iorn man " width="300" height="500">
                <figcaption>iorn man</figcaption>
            </figure>
            <p><q>Jarvis are you there !!</q></p>
        </article>
    </main>
    <footer>
        <p>&copy;Acme co.</p>
    </footer>
</body>
</html>
